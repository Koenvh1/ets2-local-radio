<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Station test</title>
</head>
<body>
<p>This is a test to check whether a station works in this browser (or not)</p>
<p><audio src="" id="player" controls autoplay></audio></p>
<p><button onclick="testStation()">Start</button> <button onclick="currentId++; testStation();">Manually go to next station</button> (Green = Working, Yellow = Timeout, Red = Broken)</p>
<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/hls.js"></script>
<!-- Behold the ugly fix to add both ATS and ETS2 stations: -->
<script src="stations/stations-europe.js"></script>
<script>
    var stationsEts = stations;
</script>
<script src="stations/stations-america.js"></script>
<script>
    stations = Object.assign(stationsEts, stations);
</script>
<table style="width: 100%" border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>URL</th>
        <!--
        <th>Error</th>
        -->
        <th width="50px">Geo</th>
    </tr>
    </thead>
    <tbody id="list">
    </tbody>
</table>
<script>
    var ready = false;
    var currentId = 0;
    var interval = 0;
    var hls = new Hls();

    document.getElementById("player").volume = 0;

    var errorMessages = {
        1: "MEDIA_ERR_ABORTED",
        2: "MEDIA_ERR_NETWORK",
        3: "MEDIA_ERR_DECODE",
        4: "MEDIA_ERR_SRC_NOT_SUPPORTED"
    };

    for(var key in stations){
        if(!stations.hasOwnProperty(key)) continue;
        for(var i = 0; i < stations[key].length; i++){
            $("#list").append("<tr data-url='" + stations[key][i].url + "'>" +
                "<td>" + stations[key][i].name + "</td>" +
                "<td><a href='" + stations[key][i].url + "' target='_blank'>" + stations[key][i].url + "</a></td>" +
                //"<td></td>" +
                "<td>" +
                "" +
                "</td>");
        }
    }

    $("#player").on("canplay", function (e) {
        if(ready) {
            $("#list>tr:nth-child(" + (currentId + 1) + ")").css("background-color", "green");
            if (currentId < $("#list>tr").length) {
                clearInterval(interval);
                currentId++;
                testStation();
            }
        }
    });

    $("#player").on("error", function (e) {
        if(ready) {
            console.log(e);
            $("#list>tr:nth-child(" + (currentId + 1) + ")").css("background-color", "red");
            //$("#list>tr:nth-child(" + (currentId + 1) + ")>td:nth-child(3)").html(errorMessages[e.originalEvent.currentTarget.error.code]);
            if (currentId < $("#list>tr").length) {
                clearInterval(interval);
                currentId++;
                testStation();
            }
        }
    });

    $("tr").click(function (e) {
        console.log($(this).index());
    });

    function testStation() {
        var url = $("#list>tr:nth-child(" + (currentId + 1) + ")").attr("data-url");
        ready = true;

        var id = currentId;
        geoTest("NL", url, function (data) {
            $("#list>tr:nth-child(" + (id + 1) + ")>td:nth-child(3)").append(
                (data.valid ?
                    "<img src='https://status.aws.amazon.com/images/status0.gif'>" :
                    "<img src='https://status.aws.amazon.com/images/status3.gif'>")
            + " NL ");
        });
        // geoTest("US", url, function (data) {
        //     $("#list>tr:nth-child(" + (id + 1) + ")>td:nth-child(3)").append(
        //         (data.valid ?
        //             "<img src='https://status.aws.amazon.com/images/status0.gif'>" :
        //             "<img src='https://status.aws.amazon.com/images/status3.gif'>")
        //     + " US ");
        //     if (!data.valid) {
        //         console.log(data);
        //     }
        // });


        if (hls != null) {
            hls.detachMedia();
        }
        hls = new Hls();
        var cleanUrl = url;
        if(url.indexOf("?") !== -1){
            cleanUrl = cleanUrl.split("?")[0];
        }
        if (cleanUrl.endsWith("m3u8")) {
            //If HLS, continue here
            hls.attachMedia(document.getElementById("player"));
            hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                hls.loadSource(url);
            });
        } else {
            document.getElementById("player").src = url;
        }
        interval = setInterval(function () {
            if (!ready) {
                clearInterval(interval);
                return;
            }
            $("#list>tr:nth-child(" + (currentId + 1) + ")").css("background-color", "yellow");
            if (currentId < $("#list>tr").length) {
                clearInterval(interval);
                currentId++;
                testStation();
            }
        }, 15000);
    }

    function geoTest(country, url, callback) {
        var requestUrl = "";
        switch (country.toUpperCase()) {
            case "NL":
                requestUrl = "https://home.koenvh.nl/stationtest.php";
                break;
            case "US":
                requestUrl = "http://koenvh.eu5.org/stationtest.php";
                break;
        }

        $.post(requestUrl, {"url": url}, function (data) {
            callback(data);
        });
    }
</script>
</body>
</html>
